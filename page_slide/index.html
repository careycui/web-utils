<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>Example</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
	</style>
	<script type="text/javascript" src="../lib/jquery.min.js"></script>
</head>
<body>
	<div class="slide" id="slide">
		<div class="section panel" style="background-color: red;">
			first
		</div>
		<div class="section panel" style="background-color: yellow;">
			second
		</div>
		<div class="section panel" style="background-color: green;">
			third
		</div>
		<div class="section panel" style="background-color: blue;">
			fourth
		</div>
		<div class="section panel" style="background-color: #f0f;">
			fifth
		</div>
	</div>
	<script type="text/javascript" src="src/ys-slide.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.panel').height($(window).height());
			$('#slide').ysSlide({
				scrollbar: true,
				scrollSpeed: 1000
			});
		});
	</script>
</body>
</html>
