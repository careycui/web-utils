<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>Example</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.section{
			position: relative;
		}
		.info{
			position: absolute;
			top: 50%;
			margin-left: -23px;
			left: 50%;
			margin-left: -100px;
			width: 200px;
			text-align: center;
			color: #fff;
			font-size: 36px;
		}
	</style>
	<script type="text/javascript" src="../../asset/jquery/jquery.min.js"></script>
</head>
<body>
	<div class="ysslide" id="ysslide">
		<div class="section panel" style="background-color: green;">
			<div class="info">FIRST</div>
		</div>
		<div class="section panel" style="background-color: #f0f;">
			<div class="info">SECOND</div>
		</div>
		<div class="section panel" style="background-color: green;">
			<div class="info">THIRD</div>
		</div>
		<div class="section panel" style="background-color: blue;">
			<div class="info">FOURTH</div>
		</div>
		<div class="section panel" style="background-color: #f0f;">
			<div class="info">FIFTH</div>
		</div>
	</div>
	<script type="text/javascript" src="lib/ys-slide-min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.panel').height($(window).height());

			$('#ysslide').ysSlide({
				beforeScroll:function(curIndex, nextIndex){
					alert('切换开始');
				},
				afterScroll:function(){
					alert('切换结束');
				}
			});
		});
	</script>
</body>
</html>
