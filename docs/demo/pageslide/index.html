<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>Example</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.section{
			position: relative;
		}
		.header,.footer{
			height: 400px;
			width: 100%;
		}
		.ani{
			position: absolute;
			left:100px;
			top: 400px;
			width: 200px;
			height: 100px;
			background: #000;
		}
		.slide{
		    width: 100%;
		    height: 100%;
		    position: absolute;
		    top: 0;
		    left: 0;
		    visibility: hidden;
		    overflow: hidden;
		    -webkit-backface-visibility: hidden;
		    -moz-backface-visibility: hidden;
		    backface-visibility: hidden;
		    -webkit-transform: translate3d(0, 0, 0);
		    -moz-transform: translate3d(0, 0, 0);
		    transform: translate3d(0, 0, 0);
		    -webkit-transform-style: preserve-3d;
		    -moz-transform-style: preserve-3d;
		    transform-style: preserve-3d;
		    z-index: -1;
		}
		.ys-ani{
			visibility: visible;
    		z-index: 1;
		}
		@-webkit-keyframes moveFromLeft {
			from{ -webkit-transform: translateX(-100%);  }
			to { -webkit-transform: translateX(0); }
		}
		@-moz-keyframes moveFromLeft {
			from{ -moz-transform: translateX(-100%);  }
			to { -moz-transform: translateX(0); }
		}
		@keyframes moveFromLeft {
			from{ transform: translateX(-100%);  }
			to { transform: translateX(0); }
		}
		.slide-in{
			-webkit-animation: moveFromLeft .6s ease both;
			-moz-animation: moveFromLeft .6s ease both;
			animation: moveFromLeft .6s ease both;
			z-index: 2;
		}
		@-webkit-keyframes rotateOutNewspaper {
			from{ -webkit-transform: translateZ(0) rotateZ(0); opacity: 1; }
			to { -webkit-transform: translateZ(-3000px) rotateZ(360deg); opacity: 0; }
		}
		@-moz-keyframes rotateOutNewspaper {
			from{ -moz-transform: translateZ(0) rotateZ(0); opacity: 1; }
			to { -moz-transform: translateZ(-3000px) rotateZ(360deg); opacity: 0; }
		}
		@keyframes rotateOutNewspaper {
			from{ transform: translateZ(0) rotateZ(0); opacity: 1; }
			to { transform: translateZ(-3000px) rotateZ(360deg); opacity: 0; }
		}
		.slide-out{
			-webkit-transform-origin: 50% 50%;
			-webkit-animation: rotateOutNewspaper .5s both ease-in;
			-moz-transform-origin: 50% 50%;
			-moz-animation: rotateOutNewspaper .5s both ease-in;
			transform-origin: 50% 50%;
			animation: rotateOutNewspaper .5s both ease-in;
		}
	</style>
	<script type="text/javascript" src="./asset/jquery/jquery.min.js"></script>
</head>
<body>
	<div class="ysslide" id="ysslide">
		<div class="section panel" style="background-color: green;">
			first
		</div>
		<div class="section panel" style="background-color: #f0f;">
			second
		</div>
		<div class="section panel" style="background-color: green;">
			third
		</div>
		<div class="section panel" style="background-color: blue;">
			fourth
		</div>
		<div class="section panel" style="background-color: #f0f;">
			fifth
		</div>
	</div>
	<script type="text/javascript" src="lib/ys-slide-min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.panel').height($(window).height());

			$('#ysslide').ysSlide();
		});
	</script>
</body>
</html>
