<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Basic Demo</title>
	<link rel="stylesheet" type="text/css" href="../../asset/sys/sys.min.css">
	<link rel="stylesheet" type="text/css" href="../animatecss/dist/animate-min.css">
	<script type="text/javascript" src="../../asset/jquery/jquery.min.js"></script>
	<style type="text/css">
		.ani{
			position: relative;
			width: 960px;
			height: 600px;
			left: 50%;
			margin-left: -480px;
			opacity: 0;

			-webkit-transition: all .4s ease-in-out;
			-moz-transition: all .4s ease-in-out;
			transition: all .4s ease-in-out;
		}
		.ani:nth-child(2n){
			background-color: #f0f;
		}
		.ani:nth-child(2n+1){
			background-color: #ff0;
		}
		.ani.active{
			opacity: 1;
		}
		.title{
			position: absolute;
			left: 50%;
			margin-left: -100px;
			top: 50%;
			margin-top: -20px;
			width: 200px;
			text-align: center;
			height: 40px;
			line-height: 40px;
			vertical-align: middle;
			font-size: 24px;
		}
	</style>
</head>
<body>
	<div class="ani" data-view-animation="wobble">
		<div class="title">
			First
		</div>
	</div>
	<div class="ani" data-view-animation="flash">
		<div class="title">
			Second
		</div>
	</div>
	<div class="ani" data-view-animation="bounceInLeft">
		<div class="title">
			Third
		</div>
	</div>
	<div class="ani" data-view-animation="rubberband">
		<div class="title">
			Forth
		</div>
	</div>
	<div class="ani" data-view-animation="swing">
		<div class="title">
			Fifth
		</div>
	</div>
	<div class="ani" data-view-animation="shake">
		<div class="title">
			Sixth
		</div>
	</div>
	<div class="ani" data-view-animation="slideInRight">
		<div class="title">
			Seventh
		</div>
		<div style="position:absolute;width: 100%;height: 120px;border: 1px solid black;top: 50%;margin-top: -60px;"></div>
	</div>
	<div class="ani" data-view-animation="rollIn">
		<div class="title">
			Eighth
		</div>
	</div>

	<script type="text/javascript" src="dist/aniview.js"></script>
	<script type="text/javascript">
		$(function(){
			$.aniView({
				viewPercent: 0.4,
				loop: true,
				delay: 400
			});
		});
	</script>
</body>
</html>
