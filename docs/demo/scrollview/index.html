<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Basic Demo</title>
	<link rel="stylesheet" type="text/css" href="../../asset/sys/sys.min.css">
	<script type="text/javascript" src="../../asset/jquery/jquery.min.js"></script>
	<style type="text/css">
		.ani{
			position: relative;
			width: 960px;
			height: 600px;
			left: 50%;
			margin-left: -430px;
			opacity: 0;
			margin-top: 50px;

			-webkit-transition: all .4s ease-in-out;
			-moz-transition: all .4s ease-in-out;
			transition: all .4s ease-in-out;
		}
		.ani:nth-child(2n){
			background-color: #f0f;
		}
		.ani:nth-child(2n+1){
			background-color: #ff0;
		}
		.ani.active{
			opacity: 1;
			margin-top: 0;
			margin-left: -480px;
		}
		.title{
			position: absolute;
			left: 50%;
			margin-left: -100px;
			top: 50%;
			margin-top: -20px;
			width: 200px;
			text-align: center;
			height: 40px;
			line-height: 40px;
			vertical-align: middle;
			font-size: 24px;
		}
	</style>
</head>
<body>
	<div class="ani">
		<div class="title">
			First
		</div>
	</div>
	<div class="ani">
		<div class="title">
			Second
		</div>
	</div>
	<div class="ani">
		<div class="title">
			Third
		</div>
	</div>
	<div class="ani">
		<div class="title">
			Forth
		</div>
	</div>
	<div class="ani">
			<div class="title">
				Fifth
			</div>
		</div>
	<div class="ani">
		<div class="title">
			Sixth
		</div>
	</div>
	<div class="ani">
		<div class="title">
			Seventh
		</div>
	</div>
	<div class="ani">
		<div class="title">
			Eighth
		</div>
	</div>

	<script type="text/javascript" src="lib/aniview-min.js"></script>
	<script type="text/javascript">
		$(function(){
			$.aniView();
		});
	</script>
</body>
</html>
