<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>Common Animation</title>
	<link rel="stylesheet" type="text/css" href="dist/animate-min.css">
    <link rel="stylesheet" type="text/css" href="../../asset/sys/sys.min.css">
	<style type="text/css">
        html,body{
            height: 100%;
            overflow: hidden;
        }
		.main{
			width:1000px;
			margin: 0 auto;
			background-color: #fff;
			box-shadow: 0 0 5px rgba(0,0,0,.2);
            height: 100%;
		}
        .ani-container{
            height: 100%;
        }
		.ani-container:after{
			content:'';
			display: block;
			width:100%;
			visibility: hidden;
			clear:both;
		}
		.ani-stage{
			padding:130px 50px 0;
	        margin-bottom: 50px;
            -webkit-perspective: 500px;
            -moz-perspective: 500px;
            perspective: 500px;
            -webkit-transform-style: preserve-3d;
            -moz-transform-style: peserve-3d;
            transform-style: preserve-3d;
		}
		#ani-element{
			width:350px;
			height:150px;
			margin-left: 550px;
			background-color: #f0f;
			text-align: center;
			line-height: 150px;
			vertical-align: middle;
			color:#fff;
		}
		.ani-control{
	        float:left;
	        width:500px;
	        height:100%;
			padding:10px 20px;
			text-align: left;
	        overflow: auto;
		}
	    .category-box{
	        margin-bottom: 20px;
	    }
	    .category-box h3{
	        line-height: 24px;
	        margin-bottom: 10px;
	    }
	    .ani-btn{
	        margin-bottom: 10px;
	    }
	</style>
</head>
<body>
	<div class="main">
        <div class="ani-container">
            <div class="ani-control">
                <div class="category-box">
                    <h3>Common animation</h3>
                    <button type="button" class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani flash">Flash</button>
                    <button type="button" class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani bounce">Bounce</button>
                    <button type="button" class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani wobble">Wobble</button>
                    <button type="button" class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani shake">Shake</button>
                    <button type="button" class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani rubberband">Rubberband</button>
                    <button type="button" class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani pulse">Pulse</button>
                    <button type="button" class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani swing">Swing</button>
                    <button type="button" class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani skewXYShake">SkewXYShake</button>
                    <button type="button" class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani skewXShake">SkewXShake</button>
                    <button type="button" class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani skewYShake">SkewYShake</button>
                </div>
                <div class="category-box">
                    <h3>FadeIn Animation</h3>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani fadeIn">FadeIn</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani fadeInDown">FadeInDown</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani fadeInUp">FadeInUp</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani fadeInLeft">FadeInLeft</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani fadeInRight">FadeInRight</button>
                </div>
                <div class="category-box">
                    <h3>FadeOut Animation</h3>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani fadeOut">FadeOut</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani fadeOutDown">FadeOutDown</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani fadeOutUp">FadeOutUp</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani fadeOutLeft">FadeOutLeft</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani fadeOutRight">FadeOutRight</button>
                </div>
                <div class="category-box">
                    <h3>BounceIn Animation</h3>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani bounceIn">BounceIn</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani bounceInDown">BounceInDown</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani bounceInUp">BounceInUp</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani bounceInLeft">BounceInLeft</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani bounceInRight">BounceInRight</button>
                </div>
                <div class="category-box">
                    <h3>BounceOut Animation</h3>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani bounceOut">BounceOut</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani bounceOutDown">BounceOutDown</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani bounceOutUp">BounceOutUp</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani bounceOutLeft">BounceOutLeft</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani bounceOutRight">BounceOutRight</button>
                </div>
                <div class="category-box">
                    <h3>Slide Animation</h3>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani slideInDown">slideInDown</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani slideInUp">slideInUp</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani slideInLeft">slideInLeft</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani slideInRight">slideInRight</button>
                </div>
                <div class="category-box">
                    <h3>Slide Small Animation</h3>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani slideInDownSm">slideInDownSm</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani slideInUpSm">slideInUpSm</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani slideInLeftSm">slideInLeftSm</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani slideInRightSm">slideInRightSm</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani slideInDownLeft">slideInDownLeft</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani slideInDownRight">slideInDownRight</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani slideInUpRight">slideInUpRight</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani slideInUpLeft">slideInUpLeft</button>
                </div>
                <div class="category-box">
                    <h3>RotateIn Animation</h3>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani rotateIn">RotateIn</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani rotateInDownLeft">RotateInDownLeft</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani rotateInDownRight">RotateInDownRight</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani rotateInUpLeft">RotateInUpLeft</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani rotateInUpRight">RotateInUpRight</button>
                </div>
                <div class="category-box">
                    <h3>Flip Animation</h3>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani flipXIn">FlipXIn</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani flipYIn">FlipYIn</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani flipInUp">FlipInUp</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani flipInDown">FlipInDown</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani flipInLeft">FlipInLeft</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani flipInRight">flipInRight</button>
                </div>
                <div class="category-box">
                    <h3>RotateOut Animation</h3>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani rotateOut">RotateOut</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani rotateOutDownLeft">RotateOutDownLeft</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani rotateOutDownRight">RotateOutDownRight</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani rotateOutUpLeft">RotateOutUpLeft</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani rotateOutUpRight">RotateOutUpRight</button>
                </div>
                <div class="category-box">
                    <h3>ZoomIn Animation</h3>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani zoomIn">ZoomIn</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani zoomInDown">ZoomInDown</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani zoomInUp">ZoomInUp</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani zoomInLeft">ZoomInLeft</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani zoomInRight">ZoomInRight</button>
                </div>
                <div class="category-box">
                    <h3>ZoomOut Animation</h3>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani zoomOut">ZoomOut</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani zoomOutDown">ZoomOutDown</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani zoomOutUp">ZoomOutUp</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani zoomOutLeft">ZoomOutLeft</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani zoomOutRight">ZoomOutRight</button>
                </div>
                <div class="category-box">
                    <h3>Special</h3>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani hinge">Hinge</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani rollIn">RollIn</button>
                    <button class="ys-btn ys-color-btn-primary ani-btn" data-animation="ani rollOut">RollOut</button>
                </div>
            </div>
            <div class="ani-stage">
                <div id="ani-element">
                    Common Animation CSS
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../asset/jquery/jquery.min.js"></script>
    <script type="text/javascript">
    	$(function(){
			$('.ani-btn').on('click',function(){
				var $ele = $(this),
					ani = $ele.data('animation');

				$('#ani-element').removeClass();
				setTimeout(function(){
					$('#ani-element').addClass(ani);
				},0);
			});
		});
    </script>
</body>
</html>
