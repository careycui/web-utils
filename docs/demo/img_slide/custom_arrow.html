<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Img Slide Demo</title>
	<script src="../../asset/jquery/jquery.js" type="text/javascript"></script>
	<script src="../../asset/jquery/jquery.easing.js"></script>
	<script src="dist/img-slide-min.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.slide{
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -200px;
			margin-top: -250px;
			width: 400px;
			height: 500px;
			overflow: hidden;
		}
		.slide-item{
			width: 100%;
			height: 100%;
			font-size: 34px;
			color: #fff;
			text-align: center;
			padding-top: 50px;
		}
		.slide-item:nth-child(2n){
			background-color: #f0f;
		}
		.slide-item:nth-child(2n+1){
			background-color: #0ff;
		}
		.left-arrow{
			position: absolute;
			left: 0;
			width: 40px;
			height: 60px;
			top: 50%;
			margin-top: -30px;
			background-color: rgba(0,0,0,.3);
			cursor: pointer;
			z-index: 2;
			-webkit-transition: all .3s;
			-moz-transition: all .3s;
			transition: all .3s;
		}
		.left-arrow:hover{
			background-color: rgba(0,0,0,.5)
		}
		.left-arrow:after{
			content: ' ';
			display: block;
			width: 1px;
			height: 20px;
			background-color: #fff;
			-webkit-transform: translate(20px, -8px) rotate(40deg);
			-moz-transform: translate(20px, -8px) rotate(40deg);
			transform: translate(20px, -8px) rotate(40deg);
		}
		.left-arrow:before{
			content: ' ';
			display: block;
			width: 1px;
			height: 20px;
			background-color: #fff;
			-webkit-transform: translate(20px, 28px) rotate(-40deg);
			-moz-transform: translate(20px, 28px) rotate(-40deg);
			transform: translate(20px, 28px) rotate(-40deg);
		}
		.right-arrow{
			position: absolute;
			right: 0;
			width: 40px;
			height: 60px;
			top: 50%;
			margin-top: -30px;
			background-color: rgba(0,0,0,.3);
			cursor: pointer;
			z-index: 2;
			-webkit-transition: all .3s;
			-moz-transition: all .3s;
			transition: all .3s;
		}
		.right-arrow:hover{
			background-color: rgba(0,0,0,.5)
		}
		.right-arrow:after{
			content: ' ';
			display: block;
			width: 1px;
			height: 20px;
			background-color: #fff;	
			-webkit-transform: translate(20px, -8px) rotate(-40deg);
			-moz-transform: translate(20px, -8px) rotate(-40deg);
			transform: translate(20px, -8px) rotate(-40deg);
		}
		.right-arrow:before{
			content: ' ';
			display: block;
			width: 1px;
			height: 20px;
			background-color: #fff;	
			-webkit-transform: translate(20px, 28px) rotate(40deg);
			-moz-transform: translate(20px, 28px) rotate(40deg);		
			transform: translate(20px, 28px) rotate(40deg);
		}
	</style>
</head>
<body>
	<div class="slide">
		<div class="slide-item">
			一
		</div>
		<div class="slide-item">
			二
		</div>
		<div class="slide-item">
			三
		</div>
		<div class="slide-item">
			四
		</div>
		<div class="slide-item">
			五
		</div>
		<div class="slide-item">
			六
		</div>
		<div class="left-arrow"></div>
		<div class="right-arrow"></div>
	</div>
	<script>
		$(function(){
			$('.slide').imgSlide({
				timeCyc: 2000,
				switchSpeed: 600
			});
			$('.slide').on('click', '.left-arrow', function(){
				$('.slide').imgSlide('pre');
			});
			$('.slide').on('click', '.right-arrow', function(){
				$('.slide').imgSlide('next');
			});
		});
	</script>
</body>
</html>
