<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Slide Demo</title>
	<script src="../../asset/jquery/jquery.js" type="text/javascript"></script>
	<script src="../../asset/jquery/jquery.easing.js"></script>
	<script src="dist/img-slide-min.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.td-stage{
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -200px;
			margin-top: -250px;
			width: 400px;
			height: 500px;
			overflow: hidden;
		}
		.slide-item{
			width: 100%;
			height: 100%;
			font-size: 34px;
			color: #fff;
			text-align: center;
		}
		.slide-item img{
			width: 100%;
			height: 100%;
		}
		.slide-item:nth-child(2n){
			background-color: #f0f;
		}
		.slide-item:nth-child(2n+1){
			background-color: #0ff;
		}
		.custom_tran{
			position: relative;
			width: 100%;
			height: 100%;

			-webkit-perspective: 500px;
			perspective: 500px;
			-webkit-transform-style: preserve-3d;
			transform-style: preserve-3d;
		}
		.rotate{
			-webkit-animation-duration: 1s;
			-moz-animation-duration: 1s;
			animation-duration: 1s;
			-webkit-animation-fill-mode: both;
			-moz-animation-fill-mode: both;
			animation-fill-mode: both;
		}
		@keyframes rotateIn{
			0%{
				transform: rotateY(90deg);
				transform-origin: left center;
				opacity: 0;
			}
			100%{
				transform: rotateY(0);
				transform-origin: left center;
				opacity: 1;
			}
		}
		.rotateIn{
			-webkit-animation-name: rotateIn;
			-moz-animation-name: rotateIn;
			animation-name: rotateIn;
		}
		@keyframes rotateOut{
			0%{
				transform: rotateY(0);
				transform-origin: right center;
				opacity: 1;
			}
			100%{
				transform: rotateY(-90deg);
				transform-origin: right center;
				opacity: 0;
			}
		}
		.rotateOut{
			-webkit-animation-name: rotateOut;
			-moz-animation-name: rotateOut;
			animation-name: rotateOut;
		}
		@keyframes transIn{
			0%{
				transform: translate(0, 110%);
				opacity: 0;
			}
			100%{
				transform: translate(0, 0);
				opacity: 1;
			}
		}
		.transIn{
			-webkit-animation-name: transIn;
			-moz-animation-name: transIn;
			animation-name: transIn;
		}
		@keyframes transOut{
			0%{
				transform: translate(0, 0);
				opacity: 1;
			}
			60%{
				opacity: 1;
			}
			100%{
				transform: translate(0, -110%);
				opacity: 0;
			}
		}
		.transOut{
			-webkit-animation-name: transOut;
			-moz-animation-name: transOut;
			animation-name: transOut;
		}
		@keyframes hinge {
			  0% {
			    -webkit-transform-origin: top left;
			    -moz-transform-origin: top left;
			    transform-origin: top left;
			    -webkit-animation-timing-function: ease-in-out;
			    -moz-animation-timing-function: ease-in-out;
			    animation-timing-function: ease-in-out;
			  }
			  20%, 60% {
			    -webkit-transform: rotate3d(0, 0, 1, 80deg);
			    -moz-transform: rotate3d(0, 0, 1, 80deg);
			    transform: rotate3d(0, 0, 1, 80deg);
			    -webkit-transform-origin: top left;
			    -moz-transform-origin: top left;
			    transform-origin: top left;
			    -webkit-animation-timing-function: ease-in-out;
			    -moz-animation-timing-function: ease-in-out;
			    animation-timing-function: ease-in-out;
			  }
			  40%, 80% {
			    -webkit-transform: rotate3d(0, 0, 1, 60deg);
			    -moz-transform: rotate3d(0, 0, 1, 60deg);
			    transform: rotate3d(0, 0, 1, 60deg);
			    -webkit-transform-origin: top left;
			    -moz-transform-origin: top left;
			    transform-origin: top left;
			    -webkit-animation-timing-function: ease-in-out;
			    -moz-animation-timing-function: ease-in-out;
			    animation-timing-function: ease-in-out;
			    opacity: 1;
			  }
			  100% {
			    -webkit-transform: translate3d(0, 700px, 0);
			    -moz-transform: translate3d(0, 700px, 0);
			    transform: translate3d(0, 700px, 0);
			    opacity: 0;
			  }
			}

		.hingeOut {
		  -webkit-animation-name: hinge;
		  -moz-animation-name: hinge;
		  animation-name: hinge;
		}
	</style>
</head>
<body>
	<div class="td-stage">
		<div class="custom_tran">
			<div class="slide-item rotate" data-slide-ani="rotateIn,rotateOut">
				<img src="dist/1.jpg">
			</div>
			<div class="slide-item rotate" data-slide-ani="rotateIn,transOut">
				<img src="dist/2.jpg">
			</div>
			<div class="slide-item rotate" data-slide-ani="rotateIn,hingeOut">
				<img src="dist/3.jpg">
			</div>
			<div class="slide-item rotate" data-slide-ani="transIn,rotateOut">
				<img src="dist/4.jpg">
			</div>
			<div class="slide-item rotate" data-slide-ani="rotateIn,transOut">
				<img src="dist/5.jpg">
			</div>
			<div class="slide-item rotate" data-slide-ani="rotateIn,hingeOut">
			</div>
		</div>
	</div>
	<script>
		$(function(){
			$('.custom_tran').imgSlide({
				timeCyc: 2000,
				animation: 'custom',
				switchSpeed: 1000
			});
		});
	</script>
</body>
</html>
