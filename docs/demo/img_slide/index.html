<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Img Slide Demo</title>
	<script src="../../asset/jquery/jquery.js" type="text/javascript"></script>
	<script src="../../asset/jquery/jquery.easing.js"></script>
	<script src="dist/img-slide-min.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.slide ,.fade{
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -200px;
			margin-top: -250px;
			width: 400px;
			height: 500px;
			overflow: hidden;
		}
		.fade{
			margin-top: 300px;
		}
		.slide-item{
			width: 100%;
			height: 100%;
			font-size: 34px;
			color: #fff;
			text-align: center;
			padding-top: 50px;
		}
		.slide-item:nth-child(2n){
			background-color: #f0f;
		}
		.slide-item:nth-child(2n+1){
			background-color: #0ff;
		}
		.left-arrow{
			position: absolute;
			left: 0;
			width: 40px;
			height: 60px;
			top: 50%;
			margin-top: -30px;
			background-color: rgba(0,0,0,.3);
			cursor: pointer;
			z-index: 2;
			-webkit-transition: all .3s;
			-moz-transition: all .3s;
			transition: all .3s;
		}
		.left-arrow:hover{
			background-color: rgba(0,0,0,.5)
		}
		.left-arrow:after{
			content: ' ';
			display: block;
			width: 1px;
			height: 20px;
			background-color: #fff;
			-webkit-transform: translate(20px, -8px) rotate(40deg);
			-moz-transform: translate(20px, -8px) rotate(40deg);
			transform: translate(20px, -8px) rotate(40deg);
		}
		.left-arrow:before{
			content: ' ';
			display: block;
			width: 1px;
			height: 20px;
			background-color: #fff;
			-webkit-transform: translate(20px, 28px) rotate(-40deg);
			-moz-transform: translate(20px, 28px) rotate(-40deg);
			transform: translate(20px, 28px) rotate(-40deg);
		}
		.right-arrow{
			position: absolute;
			right: 0;
			width: 40px;
			height: 60px;
			top: 50%;
			margin-top: -30px;
			background-color: rgba(0,0,0,.3);
			cursor: pointer;
			z-index: 2;
			-webkit-transition: all .3s;
			-moz-transition: all .3s;
			transition: all .3s;
		}
		.right-arrow:hover{
			background-color: rgba(0,0,0,.5)
		}
		.right-arrow:after{
			content: ' ';
			display: block;
			width: 1px;
			height: 20px;
			background-color: #fff;	
			-webkit-transform: translate(20px, -8px) rotate(-40deg);
			-moz-transform: translate(20px, -8px) rotate(-40deg);
			transform: translate(20px, -8px) rotate(-40deg);
		}
		.right-arrow:before{
			content: ' ';
			display: block;
			width: 1px;
			height: 20px;
			background-color: #fff;	
			-webkit-transform: translate(20px, 28px) rotate(40deg);
			-moz-transform: translate(20px, 28px) rotate(40deg);		
			transform: translate(20px, 28px) rotate(40deg);
		}
		.slide-nav{
			position: absolute;
			right: 0;
			top: 10px;
			width: 100px;
			height: 20px;
		}
		.slide-nav .slide-nav-item{
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background-color: #fff;
			border: 1px solid #fff;
			display: inline-block;
			vertical-align: top;
			cursor: pointer;
		}
		.slide-nav .slide-nav-item.active{
			background-color: #000;
		}
	</style>
</head>
<body>
	<div class="slide">
		<div class="slide-item">
			一
		</div>
		<div class="slide-item">
			二
		</div>
		<div class="slide-item">
			三
		</div>
		<div class="slide-item">
			四
		</div>
		<div class="slide-item">
			五
		</div>
		<div class="slide-item">
			六
		</div>
		<div class="left-arrow"></div>
		<div class="right-arrow"></div>
		<div class="slide-nav">
			<div class="slide-nav-item active" data-index="0"></div>
			<div class="slide-nav-item" data-index="1"></div>
			<div class="slide-nav-item" data-index="2"></div>
			<div class="slide-nav-item" data-index="3"></div>
			<div class="slide-nav-item" data-index="4"></div>
			<div class="slide-nav-item" data-index="5"></div>
		</div>
	</div>
	<div class="fade">
		<div class="slide-item">
			一
		</div>
		<div class="slide-item">
			二
		</div>
		<div class="slide-item">
			三
		</div>
		<div class="slide-item">
			四
		</div>
		<div class="slide-item">
			五
		</div>
		<div class="slide-item">
			六
		</div>
		<div class="left-arrow"></div>
		<div class="right-arrow"></div>
	</div>
	<script>
		$(function(){
			$('.slide').imgSlide({
				timeCyc: 2000,
				easing: 'easeInQuad',
				switchSpeed: 600,
				beforeSwitch: function(){
					var that = this;
					// console.log(this.index,this.nextIndex);
					$('.slide-nav-item').each(function(i, ele){
						var $ele = $(ele),
							index = $ele.data('index');
						if(index == that.nextIndex){
							$ele.addClass('active');
						}else{
							$ele.removeClass('active');
						}
					});
				},
				afterSwitch: function(){
					// console.log(this.index,this.nextIndex);
				}
			});
			$('.slide-nav-item').on('click', function(){
				var index = $(this).data('index');
				if(!$(this).hasClass('active')){
					$('.slide').imgSlide('goTo', index);
				}
			});
			$('.fade').imgSlide({
				timeCyc: 2000,
				// easing: 'easeOutBounce',
				animation: 'fade',
				switchSpeed: 1000,
				beforeSwitch: function(){
					// console.log(this.index,this.nextIndex);
				},
				afterSwitch: function(){
					// console.log(this.index,this.nextIndex);
				}
			});
			$('.slide').on('click', '.left-arrow', function(){
				$('.slide').imgSlide('pre');
			});
			$('.slide').on('click', '.right-arrow', function(){
				$('.slide').imgSlide('next');
			});
			$('.fade').on('click', '.left-arrow', function(){
				$('.fade').imgSlide('pre');
			});
			$('.fade').on('click', '.right-arrow', function(){
				$('.fade').imgSlide('next');
			});
		});
	</script>
</body>
</html>
